# Secret per le credenziali del database
apiVersion: v1
kind: Secret
metadata:
  name: romm-db-secret
  namespace: extra-tools
type: Opaque
stringData:
  MARIADB_ROOT_PASSWORD: "changeme-root-password"
  MARIADB_PASSWORD: "changeme-db-password"
  ROMM_AUTH_SECRET_KEY: "changeme-generate-with-openssl-rand-hex-32"

---
# ConfigMap per variabili di ambiente non sensibili
apiVersion: v1
kind: ConfigMap
metadata:
  name: romm-config
  namespace: extra-tools
data:
  DB_HOST: "romm-db"
  DB_NAME: "romm"
  DB_USER: "romm-user"
  SCREENSCRAPER_USER: ""
  SCREENSCRAPER_PASSWORD: ""
  RETROACHIEVEMENTS_API_KEY: ""
  STEAMGRIDDB_API_KEY: ""
  HASHEOUS_API_ENABLED: "true"

---
# Service per MariaDB
apiVersion: v1
kind: Service
metadata:
  name: romm-db
  namespace: extra-tools
spec:
  selector:
    app: romm-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP

---
# Deployment MariaDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: romm-db
  namespace: extra-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: romm-db
  template:
    metadata:
      labels:
        app: romm-db
    spec:
      containers:
        - name: mariadb
          image: mariadb:latest
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: romm-db-secret
                  key: MARIADB_ROOT_PASSWORD
            - name: MARIADB_DATABASE
              value: "romm"
            - name: MARIADB_USER
              value: "romm-user"
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: romm-db-secret
                  key: MARIADB_PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command:
                - healthcheck.sh
                - --connect
                - --innodb_initialized
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - healthcheck.sh
                - --connect
                - --innodb_initialized
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: romm-mysql-data

---
# Service per RomM
apiVersion: v1
kind: Service
metadata:
  name: romm
  namespace: system-addon
spec:
  selector:
    app: romm
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP


---
# Deployment RomM
apiVersion: apps/v1
kind: Deployment
metadata:
  name: romm
  namespace: extra-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: romm
  template:
    metadata:
      labels:
        app: romm
    spec:
      containers:
        - name: romm
          image: rommapp/romm:latest
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: romm-config
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: romm-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: romm-config
                  key: DB_USER
            - name: DB_PASSWD
              valueFrom:
                secretKeyRef:
                  name: romm-db-secret
                  key: MARIADB_PASSWORD
            - name: ROMM_AUTH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: romm-db-secret
                  key: ROMM_AUTH_SECRET_KEY
            - name: SCREENSCRAPER_USER
              valueFrom:
                configMapKeyRef:
                  name: romm-config
                  key: SCREENSCRAPER_USER
            - name: SCREENSCRAPER_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: romm-config
                  key: SCREENSCRAPER_PASSWORD
            - name: RETROACHIEVEMENTS_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: romm-config
                  key: RETROACHIEVEMENTS_API_KEY
            - name: STEAMGRIDDB_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: romm-config
                  key: STEAMGRIDDB_API_KEY
            - name: HASHEOUS_API_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: romm-config
                  key: HASHEOUS_API_ENABLED
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: romm-resources
              mountPath: /romm/resources
            - name: romm-redis-data
              mountPath: /redis-data
            - name: romm-library
              mountPath: /romm/library
            - name: romm-assets
              mountPath: /romm/assets
            - name: romm-config
              mountPath: /romm/config
      volumes:
        - name: romm-resources
          persistentVolumeClaim:
            claimName: romm-resources
        - name: romm-redis-data
          persistentVolumeClaim:
            claimName: romm-redis-data
        - name: romm-library
          persistentVolumeClaim:
            claimName: romm-library
        - name: romm-assets
          persistentVolumeClaim:
            claimName: romm-assets
        - name: romm-config
          persistentVolumeClaim:
            claimName: romm-config
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z romm-db 3306; do echo waiting for db; sleep 2; done;']
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: romm
  namespace: extra-tools
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: system-addon
  hostnames:
    - romm.internal.skypiea.work
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: romm
          port: 8080
